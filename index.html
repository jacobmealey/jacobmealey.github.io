<!DOCTYPE html>

<html>

<head>
    <title>Jacob Mealey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header-text">
            <div>
                <H1>Jacob Mealey</H1>
                <div class="social-media-container">
                    <div class="social-media">
                        <a target="_blank" href="https://github.com/jacobmealey">
                            <picture>
                              <source media="(prefers-color-scheme: dark)" class="social-media" srcset="res/github-dark.png"/>
                            <img class="social-media" src="res/github.png" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class=lightbulb>
          <picture>
            <source media="(prefers-color-scheme: dark)" class="lightbulb1" srcset="res/lightbulb2-dark.png">
            <img class="lightbulb1" src="res/lightbulb2-static.png" alt="A lightbulb"/>
          </picture>
        </div>
    </div>
</body>

</html>
